<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <div id="bookmarks-container" class="container">
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete-Bookmark"></i>
            <div class="name">
                <img src="F.png" alt="favicon">
                <a href="https://github.com/FatimaSultana1" target="_blank">Fatima Github</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete-Bookmark"></i>
            <div class="name">
                <img src="F.png" alt="favicon">
                <a href="https://github.com/FatimaSultana1" target="_blank">Fatima Github</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete-Bookmark"></i>
            <div class="name">
                <img src="F.png" alt="favicon">
                <a href="https://github.com/FatimaSultana1" target="_blank">Fatima Github</a>
            </div>
        </div>
        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- Website name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label">Website Name</label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- Website url -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">Website Url</label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
